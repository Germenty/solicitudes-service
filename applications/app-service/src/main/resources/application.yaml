server:
  port: 8081

spring:
  application:
    name: "solicitudes-service"
  h2:
    console:
      enabled: true
      path: "/h2"

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8081"

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "powerup"
    schema: "public"
    username: "postgres"
    password: "123456789"

adapter:
  restconsumer:
    url: http://localhost:8080
    timeout: 5000

